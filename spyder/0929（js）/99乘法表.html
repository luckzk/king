<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    document.write('<hr color="red"/>');
    document.write('<table border="1" cellpadding="0" cellspacing="0" bgcolor="#f0ffff" width="80%">');
    for(var i=9;i>=1;--i){
        document.write('<tr>');
            for(var j=1;j<=i;++j){
                document.write('<td>'+i+'X'+j+'='+(i*j)+'</td>')
            }
        document.write('</tr>')
    }
</script>



</body>
</html>
